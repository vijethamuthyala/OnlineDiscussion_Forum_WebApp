<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Welcome to the Discussion Forum</h3>
                </div>
                <div class="card-body">
                    <p>This is the homepage of our discussion forum. Here, users can engage in discussions, share insights, and collaborate on various topics of interest.</p>
                    <a href="/api/posts/posts" class="btn btn-primary mr-2" target="_blank">View Posts</a>
                    <a href="/api/posts/posts/new" class="btn btn-success" target="_blank">Create New Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
